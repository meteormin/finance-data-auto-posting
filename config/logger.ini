[loggers]
keys = root,automatic-posting

[handlers]
keys = infoFileHandler,consoleHandler

[formatters]
keys = simple

[logger_root]
level = DEBUG
handlers = consoleHandler

[logger_automatic-posting]
level = DEBUG
handlers = infoFileHandler
propagate = 0
qualname = automatic-posting

[handler_infoFileHandler]
class = handlers.TimedRotatingFileHandler
level = DEBUG
formatter = simple
filename = logs/automatic-posting.log
when = midnight
interval = 1
encoding = utf-8
args = ('logs/automatic-posting.log','midnight',1,0,'utf-8')

[handler_consoleHandler]
class = StreamHandler
level = DEBUG
formatter = simple
args = (sys.stdout,)

[formatter_simple]
format = '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
