{% extends 'base.html' %}
{% block container_head %}
Logs
{% endblock container_head %}
{% block container_sub %}
Logs
{% endblock container_sub %}

{% block content %}
<div class="card-header">
    <i class="fas fa-table me-1"></i>
    Logs
</div>
<div class="card-body">
    <table id="posts_table" class="table table-hover table-bordered table-responsive-sm">
        <thead>
        <tr>
            <th scope="col">날짜</th>
            <th scope="col">제목</th>
        </tr>
        </thead>
        <tbody>
        {% for log in log_list %}
        <tr scope="row">
            <td>{{ log.date }}</td>
            <td><a href="{% url 'log' log.subject %}">{{ log.subject }}</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
